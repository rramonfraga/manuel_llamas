<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="../../dist/css/styles.min.css">
  <link href="https://fonts.googleapis.com/css?family=Biryani:700|Montserrat:400,500,600" rel="stylesheet">
  <title>Manuel Llamas</title>
</head>

<body>
  <header class="header--main">
    <div class="header__wrapper">
      <h1 class="logo">
        <span> LO </span>
        <span class="logo__text">Manuel Llamas</span>
      </h1>
      <nav>
        <button id="js-menu-button" type="button" class="menu__button">
          Menú
        </button>
        <ul id="js-menu" class="menu">
          <li class="menu__item"><a href="#articles">Artículos</a></li>
          <li class="menu__item"><a href="#videos">Videos</a></li>
          <li class="menu__item"><a href="#books">Libros</a></li>
          <li class="menu__item"><a href="#about">Sobre mí</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section id="presentation" class="section presentation">

    </section>
    <section id="articles" class="section intro">
      <div class="section__wrapper">
        <h2>Articulos</h2>
        <div class="articles__grid">
          <div class="articles__item articles-1"></div>
          <div class="articles__item articles-2"></div>
          <div class="articles__item articles-3"></div>
          <div class="articles__item articles-4"></div>
          <div class="articles__item articles-5"></div>
          <div class="articles__item articles-6"></div>
          <div class="articles__item articles-7"></div>
          <div class="articles__item articles-8"></div>
          <div class="articles__item articles-9"></div>
          <div class="articles__item articles-10"></div>
        </div>
      </div>
    </section>
    <section id="video" class="section video">
      <div class="section__wrapper">
        <h2>Video</h2>
        <div class="video__container">
          <div class="video__item">
            <div class="video__icon icon-light">
              VIDEO 1
            </div>
          </div>
          <div class="video__item">
            <div class="video__icon icon-mouse">
              VIDEO 2
            </div>
          </div>
          <div class="video__item">
            <div class="video__icon icon-happy">
              VIDEO 3
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer--main">
    <span>Todos los derechos reservados.<br>Diseñado por Rafael Ramón Fraga</span>
    <span>Aviso Legal</span>
    <span>Politica de cookies</span>
    <span>Politica de privacidad</span>
  </footer>
  <!-- SCRIPTS -->
  <script type="text/javascript" src="../../dist/js/app.min.js"></script>

</html>
